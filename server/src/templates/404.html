{% extends 'master.html' %}
{% block css %}
<style>
  body {
    /* background-color: #2c3e50 !important; */
    color: #ecf0f1;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }
  .notfound .container {
    margin: 0 auto;
  }
  .notfound h1 {
    font-size: 100px;
    color: var(--primary-color);
    margin: 0;
  }
  .notfound h2 {
    font-size: 24px;
    margin: 20px 0;
    color: var(--primary-color);

  }
  .notfound p {
    font-size: 18px;
    color: var(--primary-color);

  }
  .notfound a {
    color : var(--accent-color);
    text-decoration: none;
    border: 1px solid var(--accent-color);
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }
  .notfound a:hover {
    background-color: var(--accent-color);
    color: #ecf0f1;
  }
</style>
{% endblock %}

{% block content %}

<div class="home-wraper notfound">
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/">Go to Homepage</a>
  </div>
  </div>
  {% endblock %}



  {% block scripts %}
  {% endblock %}
